<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="side">
    <div class="marks">
      <img class="x-mark" src="./imgs/x-lg-svgrepo-com.svg" alt="x">
      <img class="o-mark" src="./imgs/circle-svgrepo-com.svg" alt="o">
    </div>
    <div class="player-result">You: <span>0</span></div>
    <div class="computer-result">Computer: <span>0</span></div>
    <div class="restart-btn"><a href="./index.html">Restart</a></div>
  </div>

  <div class="main">
    <div class="board">
      <div class="block1 block"></div>
      <div class="block2 block"></div>
      <div class="block3 block"></div>
      <div class="block4 block"></div>
      <div class="block5 block"></div>
      <div class="block6 block"></div>
      <div class="block7 block"></div>
      <div class="block8 block"></div>
      <div class="block9 block"></div>
    </div>
  </div>

  <div class="result-container">
    <div class="round-result">
      <h1><span></span></h1>
      <div class="btns">
        <a href="./index.html" class="restart">Restart</a>
        <button class="next-round">Next Round</button>
      </div>
    </div>
  </div>
  
</body>
</html>
